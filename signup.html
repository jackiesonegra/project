<!doctype html>
<html>
	<head>
		<title>Sign Up!</title>
		<link rel="stylesheet" href="public/stylesheets/style.css">
	</head>
		<body>
		<div class="center">
		<h2>SIGN UP</h2>
			<form action="/signup" method="post">
				<p>
					<label for="first-name">First Name</label>
					<input type="text" name="first name" id="first-name">
				</p>
				<p>
					<label for="last-name">Last Name</label>
					<input type="text" name="last name" id="last-name">
				</p>
				<p>
					<label for="e-mail">E-Mail</label>
					<input type="e-mail" name="e-mail" id="e-mail">
				</p>
				<p>
					<label for="password">Password</label>
					<input type="password" name="password" id="password">
				</p>
				<fieldset>
				<legend>Additional Info</legend>
					<label for="address-field">Address</label><input type="text" id="address-field" name="address-field"/>
					<label for="city-field">City</label><input type="text" id="city-field" name="city-field"/>
					<label for="province-field">Province</label><input type="text" id="province-field" name="province-field"/>
					<label for="pc-field">Postal Code</label><input type="text" id="pc-field" name="pc-field"/>
				<select>
				<optgroup label="Gender">
					<option>Male</option>
					<option>Female</option>
					<option>Transgender</option>
				</optgroup>
				</select>
					<h5><label for="terms-field">You agree to our Terms of Service</label></h5>
					<input id="terms-field" type="checkbox" checked="checked"/>
				</fieldset><br>
				<button>SUBMIT</button>

			</form>
			</div>
		</body>
</html>
